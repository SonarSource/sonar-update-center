# list of plugins. It is used to load other files from the same directory. No need to sort.
plugins=abap,php,ssqv

# List of scanner
scanners=cli

# Current development version (single value)
devVersion=4.3-SNAPSHOT

# List of all versions available in production update center. No need to sort nor to include "devVersion".
publicVersions=3.7.1,4.0

# Versions not published to production, usually when technical release is done but doc and annoucement are still pending. No need to include "devVersion"
privateVersions=4.2

# Long Term Support release. Must be declared in "publicVersions".
ltsVersion=3.7.1

# Describe each version listed in "publicVersions" and "privateVersions" : release date, URL to release notes, plain-text description, URL to ZIP distribution
3.7.1.date=2012-05-20
3.7.1.changelogUrl=http://jira.codehaus.org/secure/ReleaseNote.jspa?projectId=11694&version=232323
3.7.1.description=Fix regressions
3.7.1.downloadUrl=http://dist.sonar.codehaus.org/sonar-3.7.1.zip

4.0.date=2012-05-20
4.0.changelogUrl=http://jira.codehaus.org/secure/ReleaseNote.jspa?projectId=11694&version=232323
4.0.description=Fix regressions
4.0.downloadUrl=http://dist.sonar.codehaus.org/sonar-4.0.zip

# In this example, 4.2 is technically done but is not officially announced. Some informations can still miss.
4.2.date=
4.2.changelogUrl=http://jira.codehaus.org/secure/ReleaseNote.jspa?projectId=11694&version=232323
4.2.description=
4.2.downloadUrl=http://dist.sonar.codehaus.org/sonarqube-4.2.zip
